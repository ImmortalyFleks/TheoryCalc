<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урновая модель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container menu">
    <h6><a href="index.html">Назад</a></h6>
    <h1 class="text-center">Урновая модель</h1>
    <div class="row g-2 input-fields">
        <div class="col-md-12 type-field">
            <label for="type-select" class="form-label">Что считаем?</label>
            <select class="form-select" id="type-select">
                <option>1-й тип (все извлечённые нужные)</option>
                <option>2-й тип (только несколько из извлечённых нужные)</option>
            </select>
        </div>
        <div class="col-md-6 input-field-group">
            <label for="total" class="form-label">Сколько всего элементов?</label>
            <div class="input-field">
                <label for="total" class="form-sublabel"><i>n =</i></label>
                <input type="number" class="form-control" id="total">
            </div>
        </div>
        <div class="col-md-6 input-field-group" >
            <label for="right-amount" class="form-label">Сколько правильных элементов?</label>
            <div class="input-field">
                <label for="right-amount" class="form-sublabel"><i>m =</i></label>
                <input type="number" class="form-control" id="right-amount">
            </div>
        </div>
        <div class="col-md-6 input-field-group" >
            <label for="pick-amount" class="form-label">Сколько всего достаём элементов?</label>
            <div class="input-field">
                <label for="pick-amount" class="form-sublabel"><i>k =</i></label>
                <input type="number" class="form-control" id="pick-amount">
            </div>
        </div>
        <div class="col-md-6 input-field-group" id="right-picks-div">
            <label for="right-picks-amount" class="form-label">Сколько нужно правильных элементов?</label>
            <div class="input-field">
                <label for="right-picks-amount" class="form-sublabel"><i>r =</i></label>
                <input type="number" class="form-control" id="right-picks-amount">
            </div>
        </div>
        <button class="btn btn-success" type="submit">Посчитать!</button>

        <div class="col-md-12 result" id="result-div">
            <h5 id="result-field">Результат:</h5>
        </div>
    </div>
</div>

<script src="urnscript.js"></script>
</body>
</html>
